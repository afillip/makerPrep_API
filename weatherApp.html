<!DOCTYPE html>
<html>
<script src="https://code.jquery.com/jquery-2.1.1.js" type="text/javascript"></script>
<style>
.weather{
	background-color: #4894D8;
	border: 1px;
	border-radius: 5px;
	width: 450px;
	padding: 1px;
	margin: 1px;
	font-weight: bold;
	display: inline-block;
	float: left;

}
.pic{
	display: inline;
	float: right;
	margin-right: 20%;
}

.posts{
	clear: both;
}

</style>
<body>

<h1> Today's Weather </h1>
<div class = "weather">
<p id = "max"></p>
<p id = "min"></p>
<p id = "sky"></p>
<p id = "sunrise"></p>
<p id = 'sunset'></p>
</div>
<div class = 'pic'>
<img src = "http://www.clipartbest.com/cliparts/xTg/o7X/xTgo7X6Lc.gif" height = "350">
</div>

<script>
	var toBeRunOnServerResponse = function(weatherData){
		console.log(weatherData);
		$('#max').append("This is the high for the day: " + weatherData.main.temp_max)
		$('#min').append(" This is the low for the day: " + weatherData.main.temp_min)
		$('#sky').append(" There is going to be: " + weatherData.weather[0].description)
		$('#sunrise').append(" Catch the sunrise at: " + new Date(weatherData.sys.sunrise * 1000))
		$('#sunset').append(" Catch the sunset at: " +  new Date(weatherData.sys.sunset * 1000))
	}

	var get = (function(){
		$.ajax({
			url:"http://api.openweathermap.org/data/2.5/weather?q=Austin&mode=json&units=imperial&APPID=595bbab59683c2d42bb4f748ba6854a8",
			success:toBeRunOnServerResponse
		});
	})();

</script>

</body>
</html>
